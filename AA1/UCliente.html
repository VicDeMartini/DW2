<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Atualizar cliente - Nome da Loja</title>
</head>

<body>
    <!-- Cabecalho da pagina -->
    <div class="header">  
        <h1><strong> Atualizar Cliente - Nome da Loja </strong></h1>
        <hr>
    </div>

    <!-- Forms para cadastros -->
    <div class="formCliente">
        <form action="api/atualizaCliente" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Cliente" />
                <br>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="E-mail do Cliente"/>
                <br>

                <label for="senha">Senha:</label> <!-- Type password para nao mostrar a senha -->
                <input type="password" id="senha" name="senha" placeholder="********" />
                <br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF do Cliente"/>
                <br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone do Cliente" />
                <br>

                <label for="sexo">Sexo:</label> <!-- Drop down -->
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao-binario">Não Binário</option>
                    <option value="prefere-nao-dizer">Prefiro Não Dizer</option>
                </select>
                <br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="CEP do Cliente" />
                <br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro do Cliente" />
                <br>

                <label for="numero">Número::</label>
                <input type="text" id="numero" name="numero" placeholder="Numero do Cliente"/>
                <br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro do Cliente"/>
                <br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade do Cliente"/>
                <br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Estado do Cliente"/>
                <br>

                <input type="submit" id="Cadastrar" />
        </form>
    </div>

</body>
