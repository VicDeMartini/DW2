<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/clientes.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Atualizar cliente</title>
</head>

<body>
    <!-- cabecalho da pagina -->
    
    <div id="navbar">
        <a href="../index.html">DW2 Games</a>
        <a href="../compras/RCompras.html">Compras</a>
        <div id="dropdown">
            <button id="dropbtn">Produtos
                <i id="fa fa-caret-down"></i>
            </button>
            <div id="dropdown-content">
                <a href="../produtos/Produtos.html">Catalogo de produtos</a>
                <a href="../produtos/RProduto.html">Lista de produtos</a>
                <a href="../produtos/CProduto.html">Inserir produto</a>
                <a href="../produtos/UProduto.html">Excluir produto</a>
            </div>
        </div>
        <div id="dropdown">
            <button id="dropbtn">Clientes
                <i id="fa fa-caret-down"></i>
            </button>
            <div id="dropdown-content">
                <a href="./RCliente.html">Lista de clientes</a>
                <a href="./CCliente.html">Inserir cliente</a>
                <a href="./UCliente.html">Editar/Excluir cliente</a>
            </div>
        </div>
    </div>

    <div class="header">
        <h1><strong> Atualizar Cliente </strong></h1>

    </div>

    <!-- Forms para cadastros -->
    <div class="form-cliente">
        <form action="api/atualizaCliente" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Cliente" />
            <br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="E-mail do Cliente" />
            <br>

            <label for="senha">Senha:</label> <!-- Type password para nao mostrar a senha -->
            <input type="password" id="senha" name="senha" placeholder="********" />
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF do Cliente" />
            <br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone do Cliente" />
            <br>

            <label for="sexo">Sexo:</label> <!-- Drop down -->
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-binario">Não Binário</option>
                <option value="prefere-nao-dizer">Prefiro Não Dizer</option>
            </select>
            <br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="CEP do Cliente" />
            <br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro do Cliente" />
            <br>

            <label for="numero">Número::</label>
            <input type="text" id="numero" name="numero" placeholder="Numero do Cliente" />
            <br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro do Cliente" />
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade do Cliente" />
            <br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado do Cliente" />
            <br>

            <input class="button" type="submit" id="Cadastrar" />
        </form>
    </div>

</body>
