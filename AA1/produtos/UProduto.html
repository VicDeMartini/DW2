<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/clientes.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/produtos.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Editar produtos</title>
</head>

<body>
    <!-- cabecalho da pagina -->

    <div class="navbar">
        <a href="../index.html">DW2 Games</a>
        <a href="../compras/RCompras.html">Compras</a>
        <div class="dropdown">
            <button class="dropbtn">Produtos
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="./Produtos.html">Catalogo de produtos</a>
                <a href="./RProduto.html">Lista de produtos</a>
                <a href="./CProduto.html">Inserir produto</a>
                <a href="./UProduto.html">Editar/Excluir produto</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Clientes
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../clientes/RCliente.html">Lista de clientes</a>
                <a href="../clientes/CCliente.html">Inserir cliente</a>
                <a href="../clientes/UCliente.html">Editar/Excluir cliente</a>
            </div>
        </div>
    </div>

    <div class="header">
        <h1><strong> Atualizar Produto </strong></h1>

    </div>

    <!-- Forms para cadastros -->
    <div class="form-cliente">
        <form action="api/atualizaProduto" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do produto" />
            <br>

            
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do fornecedor"/>
            <br>


            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" placeholder="Preço do produto" />
            <br>

            <label for="description">Descrição:</label>
            <textarea name="description" id="description" type="text" placeholder="Descrição do produto"></textarea>
            <br>

            <input class="button" type="submit" id="Cadastrar" />
        </form>
    </div>

</body>
